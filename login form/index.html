<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/boostrap code/boostrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Login form</title>
</head>

<body>
    <div class="parent">
        <div class="form-card-parent">
            <div class="left-side-half">
                <div class="content">
                    <h2 class="heading selection">Login or Create account</h2>
                    <p class="content-para selection">To keep connect with us please login or create a new account.</p>
                    <button class="btn btn-success">Sign in</button>
                </div>
            </div>
            <div class="right-side-half">
                <div class="content">
                    <h2 class="heading">Login</h2>
                    <input type="text" name="username" id="Username" placeholder="Enter username" class="form-control">
                    <input type="password" name="password" id="Password" placeholder="Enter password" class="form-control">
                    <button class="btn btn-success form-control">Sign up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
